name:               batch-plugin-luna-empire
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>

default-extensions:
  - NoImplicitPrelude
  - TemplateHaskell

ghc-options: -Wall -O2 -threaded

dependencies:
  - base
  - batch-lib-luna-empire
  - binary
  - m-logger
  - optparse-applicative
  - prologue
  - prologue
  - zmq-bus
  - zmq-bus-config

executables:
  luna-empire:
    source-dirs: src
    main:        Main.hs
    ghc-options: -Wall -O2 -threaded

  luna-empire-logger:
    source-dirs: src
    main:        LoggerMain.hs

  luna-empire-result-saver:
    source-dirs: src
    main:        ResultSaverMain.hs
    dependencies:
      - aeson
      - aeson-pretty
      - binary
      - bytestring
      - containers
      - docopt
      - luna-empire
      - luna-empire-api
      - m-logger
      - text
      - uuid

  luna-empire-invoker:
    source-dirs: src
    main:        Invoker.hs
    dependencies:
      - bytestring
      - containers
      - docopt
      - luna-empire
      - luna-empire-api
      - m-logger
      - text
      - uuid
